sudo: false
language: python
python:
- 3.6
addons:
  apt:
    packages:
    - libmysqlclient-dev
cache:
  directories:
  - "$HOME/.cache/pip"
env:
  global:
  - PYTHONWARNINGS=default,ignore::PendingDeprecationWarning,ignore::ResourceWarning
  - DJANGO_DATABASE_USER_POSTGRES=postgres
  - DJANGO_DATABASE_USER_MYSQL=travis
matrix:
  fast_finish: true
services:
- postgresql
- mysql
install:
- pyenv shell 2.7 3.5 3.6
- pip install 'tox>=2.3.1'
before_script:
- mysql -e 'create database test_project'
- psql -c 'create database test_project;' -U postgres;
script: tox
after_success:
- |
  pip install codecov
  coverage xml
  codecov --required -X search gcov pycov -f coverage.xml
